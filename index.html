<!DOCTYPE html>
<html lang="es">
  <head>

    <div class="cont">

        <div class="clip"></div>

          <h1>ACCEDER</h1>

              >Nombre de usuario o dirección de correo electrónico<span
                class="obl"
                >*</span
              ></label
            >
            <input type="email" id="email" name="email" required />
            <label for="password">Contraseña<span class="obl">*</span></label>
            <input type="password" id="password" name="password" required />
            <button type="submit" onclick="window.location.href='/sistema.html'" >Acceder</button>
            <label for=""><input type="checkbox" />Recordarme</label>
            <a href="" class="r-pass">¿Has olvidado tu Contraseña?</a>
            <hr />
            <div class="other">
              <p>o accede</p>
              <button class="btn-g">
                <img src="img/google_logo.png" alt="Google Logo" /> Acceder con
                Google
              </button>
              <button class="btn-fb">
                <img src="img/facebook_logo.png" alt="Facebook Logo" />
                Continuar con Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="register">
        <div class="register-f">
          <div class="clip2"></div>
          <h1>REGÍSTRATE</h1>
          <form action="">
            <div class="frc">
              <div class="rc">
                <label for=""
                  >Nombre de usuario<span class="obl">*</span></label
                >
                <input type="text" />
                <label for="">Nombre<span class="obl">*</span></label>
                <input type="text" />
                <label for="">Contraseña<span class="obl">*</span></label>
                <input type="password" />
              </div>
              <div class="rc">
                <label for=""
                  >Dirección de correo electrónico<span class="obl"
                    >*</span
                  ></label
                >
                <input type="email" />
                <label for="">Apellidos<span class="obl">*</span></label>
                <input type="text" />
                <label for=""
                  ><input type="checkbox" />He leído y acepto los Términos,
                  Condiciones y Garantía de Krear 3D. *</label
                >
              </div>
            </div>
            <button type="submit">Regístrate</button>
          </form>
        </div>
      </div>
    </div>
